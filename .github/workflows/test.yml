# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  HUSKY: 0

jobs:

  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x

    - name: Restore dependencies
      run: dotnet restore StarWarsProgressBarIssueTracker.sln

    - name: Build
      run: dotnet build StarWarsProgressBarIssueTracker.sln --no-restore

  appTests:
    name: App tests

    runs-on: ubuntu-latest

    steps:
    - name: Test
      run: dotnet test StarWarsProgressBarIssueTracker.App.Tests/StarWarsProgressBarIssueTracker.App.Tests.csproj --no-build  --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./.coverage/app-tests.xml --logger "trx;LogFileName=./.test-results/app-tests.trx" /p:ExcludeByFile="**/*.Tests/**" 2>&1 | tee test_output.txt
