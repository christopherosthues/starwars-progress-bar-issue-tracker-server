# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  appTests:
    name: App tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - name: Restore dependencies
      run: dotnet restore /StarWarsProgressBarIssueTracker.App.Tests
    - name: Build
      run: dotnet build /StarWarsProgressBarIssueTracker.App.Tests --no-restore
    - name: Test
      run: dotnet test /StarWarsProgressBarIssueTracker.App.Tests --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./.coverage/${{ matrix.name }}.xml --logger trx --verbosity normal
